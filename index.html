<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MattCoins - MattStore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .coin-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }
    .coin-card p {
      margin: 6px 0;
    }
    .coin-card input {
      padding: 6px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Panel de MattCoins</h1>
  <div id="coin-list"></div>

  <script>
    const clientes = JSON.parse(localStorage.getItem("clientes")) || [];

    function calcularMattCoins(cliente) {
      const productos = cliente.productoComprado || "";
      const compras = productos.split(",").filter(p => p.trim() !== "").length;
      const mattcoins = compras * 15;
      return { compras, mattcoins };
    }

    function mostrarMattCoins() {
      const container = document.getElementById("coin-list");
      container.innerHTML = "";
      clientes.forEach(cliente => {
        const { compras, mattcoins } = calcularMattCoins(cliente);
        const card = document.createElement("div");
        card.className = "coin-card";
        card.innerHTML = `
          <p><strong>NÃºmero de cliente:</strong> ${cliente.numero}</p>
          <p><strong>Compras:</strong> ${compras}</p>
          <p><strong>MattCoins Totales:</strong> ${mattcoins}</p>
          <p><strong>MattCoins usadas o expiradas:</strong></p>
          <input type="text" placeholder="Ej. 0, 15, etc..." />
        `;
        container.appendChild(card);
      });
    }

    mostrarMattCoins();
  </script>
</body>
</html>
